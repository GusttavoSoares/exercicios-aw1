<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/position.css" type="text/css" rel="stylesheet">
    <title>Position</title>
</head>
<body>
    <!--Static - seguirá o fluxo normal da página, um elemento embaixo do outro-->

    <!--Relative - da para mudar a posição com o top, bottom, right e left, tudo em relação ao fluxo normal do elemento-->
    <div class="block-one">Bloquinho 1</div>

    <!-- Absolute - sai do fluxo normal, podendo se adaptar ao elemento pai relative (caso não tiver, será ao body) -->
    <div class="container">
    <div class="block-two">Bloquinho 2</div>
    </div>



    
</body>
</html>
