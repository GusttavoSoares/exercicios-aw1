    <!--Faça um programa que leia a altura (em metro) e calcule o peso ideal. Utilize as fórmulas: Para homens: 22*altura2. Para mulheres: 21*altura2-->

    <label for="inNome">Nome: </label>
    <input type="text" id="inNome" name="inNome"> <br> <br>

    <input type="radio" name="rbMasculino" id="rbMasculino">
    <label for="rbMasculino">Masculino</label> 

    <input type="radio" name="rbFeminino" id="rbFeminino">
    <label for="rbFeminino">Feminino</label> <br> <br>

    <label for="inAltura">Altura: (cm) </label>
    <input type="number" id="inAltura" name="inAltura"> <br> <br>

    <button id="btCalcular">Calcular Peso Ideal</button> 

    <button  id="btLimpar">Limpar Campos</button>
